<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York times Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header>
      <h1 id="nyt-title">New York Times Search</h1>
      
    </header>
      <div class="card">
          <div class="card-body">
              <h2 class="card-title">Search Parameters</h2>
              <form id="searchForm">
                  <div class="mb-3">
                      <label for="searchTerm" class="form-label">Search Term:</label>
                      <input type="text" class="form-control" id="searchTerm">
                  </div>
                  <div class="mb-3">
                      <label for="recordsDropdown" class="form-label">Number of Records to Retrieve:</label>
                      <select class="form-select" id="recordsDropdown">
                          <option value="1">1</option>
                          <option value="5">5</option>
                          <option value="10">10</option>
                          <option value="20">20</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="startYear" class="form-label">Start Year (Optional):</label>
                      <input type="text" class="form-control" id="startYear">
                  </div>
                  <div class="mb-3">
                      <label for="endYear" class="form-label">End Year (Optional):</label>
                      <input type="text" class="form-control" id="endYear">
                  </div>
                  <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                  <button type="button" class="btn btn-secondary" id="clearBtn">Clear Results</button>
              </form>
          </div>
      </div>
  
      <div class="card mt-4">
          <div class="card-body">
              <h2 class="card-title">Top Articles</h2>
        
          </div>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
